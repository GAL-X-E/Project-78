<html>
    <head>
        <title>MY FAMILY BOOK</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>FAMILY BOOK</h1>
        <img src="OIP.jpg"
         id="family_member_image">
        <h4 id="family_member_name"></h4>
        <br>
        <br>
        <button onclick="update()">Next</button>
        <script>
            var image=
            ["OIP.jpg","Tanishq (1).jpg","Nabanita.jpg","Jyoti Prakash.jpg"]
            var names=
            ["FAMILY BOOK","Tanishq Chatterjee","Nabanita Chatterjee","Jyoti Prakash Chatterjee"]
            var i = 0;
            function update()
            {
                i++;
                var number_of_family_member_in_array = 3
                if(i>number_of_family_member_in_array)
                {
                    i = 0;
                }
                var updatedImage = image[i];
                var updatedName = names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }

        </script>
    </body>
    
</html>
